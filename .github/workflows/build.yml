name: CanKa Build System
on: [push]

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: pip install flet

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build APK
        run: |
          # Soru sorduğunda otomatik 'y' (yes) cevabı gönderiyoruz
          if [ -d "CanKaMobil" ]; then
            cd CanKaMobil
            echo y | flet build apk --org "com.mericdemirci.canka"
            mv build ..
          else
            echo y | flet build apk --org "com.mericdemirci.canka"
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CanKa-Android-APK
          path: "**/build/apk/*.apk"
