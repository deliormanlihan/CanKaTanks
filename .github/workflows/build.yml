name: Build Flet APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Flet
        run: pip install flet
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Build APK
        run: flet build apk --org "com.mericdemirci.canka"
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: canka-apk
          path: build/apk/*.apk
